enum PriorityOrder {
	LOW,
	NORMAL,
	HIGH,
	URGENT
}

enum State {
	TODO,
	DOING,
	DONE
}

type Task {
	id: ID @id
	name: String!
	description: String
        creator: User!
	createdAt: DateTime!
		@timestamp(operations: [CREATE])
	duration: Duration
	labels: [String]
	priorityOrder: PriorityOrder
	state: State
	primitives: [Task!]! 
		@relationship(type: "DEPENDS_ON", direction: OUT)
	contributors: [User!]! 
		@relationship(type: "CONTRIBUTES", properties: "Contributes", direction: IN)
}
